<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Info web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- stylesheet for layout-->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='coustom.css') }}">
</head>

<body>
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{url_for('showAllCat')}}">Catalog app
			          </a>
            </div>
	        <ul class="nav navbar-nav navbar-right">
                <li>
		     	    {% if 'username' not in session %}
		                <a href="{{url_for('showLogin')}}">
		                    <button type="button">Log In</button>
		                </a>
		            {% else %}
		            <a href="{{url_for('gdisconnect')}}">
		                <button type="button">Logout</button>
		            </a>
		            {% endif %}
	            </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="img1">
        <img style="width:100%; height:300px;"src="{{url_for('static',filename='2.jpg')}}"class="img-thumbnail img-responsive" alt="">
	</div>
	<br>
	<div class="alert alert-success">
			<!--MESSAGE FLASHING -->
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li><strong>{{message}}</strong></li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</div>
    <div>
        {% for i in game %}
		<br>
            <ul class="list-group" >
                <a style="text-decoration:none;"href="{{url_for('showitems',category_id=i.id)}}">
				    <li class="list-group-item">
				        <h4 id="text1">
					        {{i.name}}
					    </h4>
					</li>
			    </a>
            </ul>
        {% endfor %}
    </div>
</div>
</body>
</html>
