<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GameInfo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--css external file-->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='coustom.css') }}">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{url_for('showAllCat')}}">Catalog app</a>
            </div>
		    <ul class="nav navbar-nav navbar-right">
                <li>
			        {% if 'username' not in session %}
					<a href = "{{url_for(showLogin)}}">Login</a>
					{% else %}
					<a href = "{{url_for('gdisconnect')}}">Logout</a>
				    {% endif %}
		        </li>
		    </ul>
        </div>
    </nav>
        <div class="container">
            <div class="img1">
                <img style="width:100%; height:300px;"src="{{url_for('static',filename='2.jpg')}}"class="img-thumbnail img-responsive" alt="">
            </div>
            <h1 style="text-align:center; font-weight:bold; color:brown">Create New Game</h1>
            <hr>
            <div class="card card-default" style="margin: 80px">
                <div class="card-body">
                    <form action="{{url_for('newGame', category_id=category_id)}}" method = 'POST'>
                        <div class="form-group">
                            <label for="name">Enter new game</label>
                            <input type="text" class="form-control" placeholder="Enter New game" name="name">
                        </div>
                        <div class="form-group">
                            <label for="description">Enter Description</label>
                            <textarea class="form-control" placeholder="Enter New game" name="description"></textarea>
                        </div>
                        <div class="card-footer">
                            <button type="submit" value"submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
